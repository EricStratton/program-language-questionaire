<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coding Language Questionaire</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <h1>Which coding language is right for you?</h1>
    <form id="questionaire">

      <p>Which of these do you like best?</p>
      <select class="form-control" id="select1">
        <option value="1">option1</option>
        <option value="2">option2</option>
        <option value="3">option3</option>
        <option value="4">option4</option>
      </select>

      <p>Pick your favorite from the list below!</p>
      <div class="radio" id="radio1">
        <label class="container">
          <input type="radio" name="q2" value="1" checked>
          option1
        </label>
        <label class="container">
          <input type="radio" name="q2" value="2">
          option2
        </label>
        <label class="container">
          <input type="radio" name="q2" value="3">
          option3
        </label>
      </div>

      <p>Choose from the options below!</p>
      <select class="form-control" id="select2">
        <option value="1">option1</option>
        <option value="2">option2</option>
        <option value="3">option3</option>
        <option value="4">option4</option>
      </select>

      <p>You're walking home from work, which do you listen to?</p>
      <div class="radio" id="radio2">
        <label class="container">
          <input type="radio" name="q4" value="1" checked>
          option1
        </label>
        <label class="container">
          <input type="radio" name="q4" value="2">
          option2
        </label>
        <label class="container">
          <input type="radio" name="q4" value="3">
          option3
        </label>
      </div>

      <p>Your partner chews with their mouth open, what do you do?</p>
      <select class="form-control" id="select3">
        <option value="1">option1</option>
        <option value="2">option2</option>
        <option value="3">option3</option>
        <option value="4">option4</option>
      </select>

      <button type="submit" class="btn">Generate!</button>
    </form>

    <div id="result1">
      <p>JavaScript!</p>
    </div>

    <div id="result2">
      <p>C#</p>
    </div>

    <div id="result3">
      <p>Ruby</p>
    </div>

    <div id="test">
      
    </div>

  </div>
</body>
</html>
